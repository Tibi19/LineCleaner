<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/line_cleaner_favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Line Cleaner</title>
</head>
<body>

    <div class="navbar">
        <img class="logo" src="svg/line_cleaner_logo.svg" alt="Line cleaner logo">
        <h2 class="title">LineCleaner</h2>
    </div>

    <main>
        
        <section class="upload">
            <img class="done-hint" alt="" id="upload_hint">
            <div class="upload-container">
                <button class="done-button" id="choose_file_button" onclick = "document.getElementById('choose_file_input').click()">Choose file</button>
                <input type="file" id="choose_file_input" style="display:none">
                <div class="drop-done" id="drop_zone">Drop file here</div>
            </div>
        </section>

        <section class="process">
            <img class="ready-hint" alt="" id="process_hint">
            
            <div class="process-container">
                <p>Clear lines containing:</p>
                <div class="process-input">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg" id="process_button">
                        <g clip-path="url(#clip0)">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M3.30283 13.4167L0.170917 10.2871C0.0571667 10.1733 0 10.0246 0 9.87467C0 9.72534 0.0571667 9.576 0.170917 9.46225L8.8795 0.754253C8.99325 0.641086 9.14258 0.583336 9.29192 0.583336C9.44067 0.583336 9.59058 0.641086 9.70433 0.754253L13.8291 4.88017C13.9434 4.99392 14 5.14325 14 5.29317C14 5.4425 13.9434 5.59125 13.8291 5.70559L7.28642 12.25H10.5029V13.4167H3.30283ZM5.43608 12.25L2.23592 9.04984L1.40817 9.87467L3.78583 12.25H5.43608ZM9.289 1.99442L3.06075 8.22442L6.36125 11.5255L12.5889 5.29434L9.289 1.99442Z" fill="#E0D71C"/>
                        </g>
                        <defs>
                        <clipPath id="clip0">
                        <rect width="14" height="14" fill="white"/>
                        </clipPath>
                        </defs>
                    </svg>
                    <input type="text" id="clear_input">
                </div>
            </div>
        </section>

        <section class="download">
            <img class="inactive-hint" alt="" id="download_hint">

            <div class="download-container">
                <svg width="42" height="50" viewBox="0 0 42 50" fill="none" xmlns="http://www.w3.org/2000/svg" id="file_icon">
                    <path d="M19.5042 4.16667C28.1625 4.16667 25 16.6667 25 16.6667C25 16.6667 37.5 13.2292 37.5 21.7854V45.8333H4.16667V4.16667H19.5042ZM21.2271 0H0V50H41.6667V20.0292C41.6667 15.0479 27.8167 0 21.2271 0Z" fill="#E01010" fill-opacity="0.5"/>
                </svg>
                <p class="hidden" id="file_extension"></p>
                <button class="inactive-button" id="download_button">Download</button>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
    
</body>
</html>
